{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
    <form id="loginForm">
        {% csrf_token %}
        <input type="text" id="nome" name= "nome" placeholder="Digite o seu nome">
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        <button type="submit">Entra</button>
    </form>
    <script src="{% static  'js/login.js'%}" > </script>
</div>
{% endblock %}
